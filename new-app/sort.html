<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sort()</title>
</head>
<body>
    <!-- sort -> 배열 .sort() 유니코드 순서로 -->
    <script>
        const no01 = [2,1,3];
        const no02 = ['A','C','B'];

        
        console.log(no01.sort());

        // 1. 조건문 방법
        const no03 = [2,10,1,4];
        const num1 = no03.sort(function(a,b){
            if(a>b){
                return 1;
            }else if(a === b){
                return 0;
            }else if(a<b){
                return -1;
            }
            
        })
        console.log(num1);

        // 2. 빼기방법
        // 오름차순
        const no04 = [2,10,1,4];
        const num2 = no04.sort(function(a,b){
            return a - b;
        })
        // 내림차순
        const no05 = no04.sort(function(a,b){
            return b - a;
        })
    </script>
</body>
</html>
